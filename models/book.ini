[model]
name = Book
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[attachments]
order_by = _id

[fields.read_date]
label = Read date
type = date
width = 1/2

[fields.teaser]
label = Teaser
type = markdown

[fields.body]
label = Body
type = markdown

[fields.read_on]
label = Read on link
type = boolean
default = true

[fields.tags]
name = Tags
type = strings
